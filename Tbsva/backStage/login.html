<body>
    <section class="container logins">
        <div class="loadingScreens loadingScreenz">
    <div class="loadings">
        <div class="loading"></div>
        <div class="texts">
            <p>NOW LOADING ···</p>
        </div>
    </div>
</div>
        <div class="row justify-content-center">
            <div class="login">
                <div class="card py-3 px-3">
                    <div class="card-header text-center">
                        <div class="images"><img class="img-fluid" src="./img/elements/logo.png"></div>
                        <h1 class="mt-3">後台登入</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group form-floating-label">
                            <input id="ca_id" type="text" class="form-control input-border-bottom" required>
                            <label for="ca_id" class="placeholder">帳號</label>
                        </div>
                        <div class="form-group form-floating-label">
                            <input id="password" type="password" class="form-control input-border-bottom" required>
                            <label for="password" class="placeholder">密碼</label>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox  pl-4">
                                <input class="custom-control-input" id="rememberPassword" class="rememberPasswordz" type="checkbox">
                                <label class="custom-control-label" for="rememberPassword">記住帳號</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-end mb-0 fcLight">
                            <a class="btn btn-md btn-block btnLogin btnLoginz">登入</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
