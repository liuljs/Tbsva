    <!-- 忘記密碼 -->
    <!-- Modal -->
<div class="modal fade" id="passWordEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">修改密碼<span class="notes">（＊號為必填欄位）</span></h3>
                <button type="button" class="close"><span>&times;</span></button>
                <input type="hidden" class="closez" data-dismiss="modal" aria-label="Close" aria-hidden="true">
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>舊密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                    <input type="password" class="editInput form-control oldPswz">
                </div>
                <div class="form-group">
                    <label>新密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                    <input type="password" class="editInput form-control newPswz">
                </div>
                <div class="form-group">
                    <label>確認新密碼<span class="markz">（包含大小寫英數字，至少要4碼）</span></label>
                    <input type="password" class="editInput form-control cfmPswz">
                </div>
            </div>
            <div class="modal-footer">
                <div class="btns justify-content-end">
                    <button type="button" class="btn btnFirst btnChangePswz">修改</button>
                    <button type="button" class="btn btnCancel btnCancelz">取消</button>
                </div>
            </div>
        </div>
    </div>
